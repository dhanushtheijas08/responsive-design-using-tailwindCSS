<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Login Page</title>
</head>

<body>
  <div class="flex justify-center items-center bg-sky-200 min-h-screen">
    <div class="flex relative">
      <div class="flex flex-col items-start bg-white rounded-lg md:rounded-none md:rounded-l-lg  shadow-lg p-4 space-y-4">
        <h2 class="text-2xl font-bold">Log In</h2>
        <p class="text-sm text-gray-300">
          Log into your account to uploade or download picture, videos or music.
        </p>
        <input type="text" placeholder="Enter Your Email" class="pl-2 p-4 border-2 border-gray-300 text-xl font-semibold bg-white focus:outline-none rounded-md w-full">
        <div class="flex flex-col md:flex-row md:justify-between cursor-pointer w-full gap-4">
          <p class="text-cyan-700 text-xl font-semibold text-center self-center">Forget Password ?</p>
          <button class="text-lg text-white font-semibold px-16 py-3 bg-cyan-700 rounded-lg shadow cursor-pointer">Submit</button>
        </div>
        <div class="border border-gray-300 w-full"></div>
        <p class="text-sm font-semibold self-center text-gray-400">Or login with</p>
        <div class="flex flex-col md:flex-row md:justify-between w-full gap-4">
          <div class="flex items-center justify-center gap-4 px-7 py-3 border-2 border-gray-300 rounded-md cursor-pointer">
            <img src="./imgs/google.png" alt="" class="h-8">
            <span class="text-gray-400 text-2xl font-semibold">Google</span>
          </div>
          <div class="flex items-center justify-center gap-4 px-7 py-3 border-2 border-gray-300 rounded-md cursor-pointer">
            <img src="./imgs/facebook.png" alt="" class="h-8">
            <span class="text-gray-400 text-2xl font-semibold">Facebook</span>
          </div>
        </div>
      </div>
    </div>
    <img src="./imgs/image-1.jpg" alt="" class="h-[380px] hidden md:block rounded-r-lg shadow-lg">
  </div>
</body>

</html>
