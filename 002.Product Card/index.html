<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Document</title>
</head>
<body>
  <div class="flex justify-center items-center w-full min-h-screen bg-white font-sans">
    <div class="p-12 flex flex-col justify-center-items-center shadow-2xl rounded-2xl sapce-y-6 md:flex-row md:sapce-y-0 md:sapce-x-6">
      <img src="./imgs/headphone_005.png" alt="" class="w-[30rem] h-[30rem] scale-75 hover:scale-90 duration-500 cursor-pointer hover:rotate-12">
      <div class="flex flex-col gap-2">
        <div class="rounded-2xl px-3 py-1 bg-slate-800 text-white w-fit">Free Shopping</div>
        <h2 class="text-3xl text-slate-900">EKSA E800 Gaming Headphone</h2>
        <h2 class="text-3xl text-slate-900">Headset Quartz</h2>
        <div class="line-through pt-10">$799</div>
        <div class="text-5xl text-slate-900 font-bold">$599</div>
        <div class="text-sm text-gray-400 mt-3 ">The offer is valid until April 3 or as long as stock lasts!</div>
        <div class="group flex items-center gap-3 hover:cursor-pointer">
          <div class="h-3 w-3 bg-green-400 rounded-full group-hover:animate-ping"></div>
          <div class="text-sm">50+ pics in stock</div>
        </div>
        <button class="text-lg font-bold text-white text-center bg-blue-600  px-10 py-4 rounded-lg  shadow shadow-blue-500 opacity-100 active:scale-95 hover:bg-blue-800 duration-200">Add to cart</button>
        <div class="flex flex-col space-y-4 md:flex-row md:space-y-0 md:space-x-4 justify-between mt-6">
          <div class="border-2 border-slate-500 rounded-md flex justify-center items-center hover:shadow-2xl duration-200 hover:cursor-pointer hover:-translate-y-1">
            <div class="py-2 px-6 flex items-center gap-4 ">
            <img src="./imgs/weight.png" alt="" class="h-10 w-10">
            <p class="text-lg">Add to cart</p>
            </div>
          </div>
          <div class="border-2 border-slate-500 rounded-md flex justify-center items-center hover:shadow-2xl duration-200 hover:cursor-pointer hover:-translate-y-1">
            <div class="py-2 px-6 flex items-center gap-4">
            <img src="./imgs/heart.png" alt="" class="h-10 w-10">
            <p class="text-lg">Add to wishlist</p>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
